<!-- templates/telegram.html -->

{% extends "base.html" %}
{% block title %}Telegram Bot Status{% endblock %}

{% block content %}
<h2>Telegram Bot Status</h2>
<p>{{ status }}</p>

<!-- Form to start the Telegram bot -->
<form method="POST" action="{{ url_for('start_telegram') }}">
    <button type="submit">Start Telegram Bot</button>
</form>
<br>

<!-- Form to stop the Telegram bot -->
<form action="{{ url_for('stop_telegram') }}" method="post">
    <button type="submit">Stop Telegram Bot</button>
</form>
<br>

<!-- Link to navigate back to the main menu -->
<a href="/main">Back to Main Menu</a>

{% endblock %}
