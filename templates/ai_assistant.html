<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI - Financial Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>WELCOME to FINANCIAL ADVISOR</h1>
        <h2>Ask your financial question or upload a document for analysis</h2>

        <div class="content">
            <!-- Form for asking questions -->
            <form action="{{ url_for('home') }}" method="POST">
                <label for="q">Enter your question:</label><br>
                <input type="text" id="q" name="prompt" placeholder="e.g., What is inflation?" required>
                <input type="submit" value="Ask">
            </form>

            <br>

            <!-- Form for uploading documents -->
            <form action="{{ url_for('analyze_file') }}" method="POST" enctype="multipart/form-data">
                <label for="file">Upload a document:</label><br>
                <input type="file" id="file" name="file" accept=".pdf,.csv,.jpg,.jpeg,.png,.txt,.doc,.docx" required>
                <input type="text" name="prompt" placeholder="e.g., Summarize this document">
                <input type="submit" value="Upload">
            </form>

            <br>

            <a href="{{ url_for('telegram_page') }}">Manage Telegram Bot</a>
        </div>

        <h4>{{ status }}</h4> <!-- Display any status messages here -->
    </div>
</body>
</html>
